{% extends 'base.html' %}

{% block title %}
    添加文章页面
{% endblock  %}


{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>标题：<input type="text" name="title"></p>
        {{ form.errors.title }}
        <p>简短描述：<input type="text" name="desc"></p>
        {{ form.errors.desc }}
        <p>内容：<textarea name="content"></textarea></p>
        {{ form.errors.content }}
        <p>首图：<input type="file" name="icon"></p>
        <input type="submit" value="提交">
    </form>
{% endblock %}
